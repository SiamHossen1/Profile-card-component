<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

   <!-- Custom Css -->
   <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>

    <div class="card__container">

      <div class="upper__Container">

        <div class="image__container">

          <img src="images/image-victor.jpg" alt="">

        </div>

      </div>

      <div class="lower__container">

        <h4 class="person__name">Victor Crest <span>26</span></h4>

        <p class="place">London</p>

        <div class="line"></div>

        <div class="achievements__container">

          <div class="achievement">
            <h4>80K</h4>
            <p>Followers</p>
          </div>

          <div class="achievement">
            <h4>803K</h4>
            <p>Likes</p>
          </div>

          <div class="achievement">
            <h4>1.4K</h4>
            <p>Photos</p>
          </div>

        </div>

      </div>

    </div>

  </main>

</body>
</html>
